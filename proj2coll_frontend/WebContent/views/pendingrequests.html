<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Friend Requests</b>
		</div>
		<div class="panel-body">
			<ul style="list-style: none">
				<li ng-repeat="request in pendingRequests">
				<b>{{request.fromId.email}}</b>
				<b>{{request.fromId.firstname}}</b> &nbsp; <b>{{request.fromId.lastname}}</b>
				<img src="http://localhost:8081/proj2coll_middleware/getimage/{{request.fromId.email}}" alt="No Image" height="30px" width="30px">
				</li>
			</ul>
		</div>
	</div>
</div>
